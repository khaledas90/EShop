<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Libirary/bootstrap.css">
    <link rel="stylesheet" href="../css/Libirary/font-awesome.css">
    <link rel="stylesheet" href="../css/Libirary/niceselect.css">
    <link rel="stylesheet" href="../css/Libirary/animate.css">
    <link rel="stylesheet" href="../css/Libirary/owl-carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Libirary/responsive.css">
</head>

<body>
    <header class="header shop">
        <!-- Header content here -->
    </header>

    <!-- Register Section -->
    <div class="Register login">
        <div class="header-page mb-5">
            <p class="ml-5">Home <i class="fa-solid fa-right-long"></i> Register</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="head_page text-center mt-4 mb-4">
                        <h1 class="after_heading_page">Register</h1>
                        <p class="mt-4">Please register in order to checkout more quickly</p>
                    </div>
                </div>
                <div class="col-lg-12 Global_form mt-5 mb-5" dir="ltr">
                    <form class="text-left" onsubmit="return ConfirmRegister()">
                        <div class="form-outline mb-4">
                            <label for="loginName" class="text-right">Your Name</label>
                            <input type="text" id="loginName" class="form-control" />
                            <small class="form-text  validName"></small>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="loginEmail" class="text-right">Your Email</label>
                            <input type="email" id="loginEmail" class="form-control" />
                            <small class="form-text  validEmail"></small>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="loginPassword" class="text-right">Your Password</label>
                            <input type="password" id="loginPassword" class="form-control" />
                            <small class="form-text  validPass"></small>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="loginPasswordConfirm" class="text-right">Confirm Password</label>
                            <input type="password" id="loginPasswordConfirm" class="form-control" />
                            <small class="form-text  validConfirmPass"></small>
                        </div>

                        <div class="form-check ml-3">
                            <input class="form-check-input" required type="checkbox" id="checkboxinput">
                            <label class="form-check-label pl-0 lable-remember" for="checkboxinput">
                                Remember me
                            </label>
                            <small class="form-text text-muted  RememberMe"></small>
                        </div>

                        <div class="btn-Groub mt-4 mb-3">
                            <a href="../pages/login.html" class="Global-btn Login-btn">Login</a>
                            <button type="submit" class="Global-btn Register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer p-4">
            <!-- Footer content here -->
        </footer>

        <!-- Scripts -->
        <script src="../js/Libirary/jquery-3.7.1.min.js"></script>
        <script src="../js/Libirary/bootstrap.min.js"></script>
        <script src="../js/Libirary/owl-carousel.js"></script>
        <script src="../js/Libirary/nicesellect.js"></script>
        <script src="../js/Libirary/scrollup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/Cart.js"></script>
        <script src="../js/Authenticate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
